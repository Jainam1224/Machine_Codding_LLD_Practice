<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla JS Progress Bars</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="buttons">
        <button id="add-bar">Add</button>
        <button id="start-stop-btn">Start</button>
        <button id="reset-progress">Reset</button>
      </div>

      <div id="bars-container" class="bars">
        <!-- Progress bars will be rendered here -->
      </div>

      <pre id="state-display"></pre>
    </div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
